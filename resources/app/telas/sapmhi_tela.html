<!DOCTYPE html>
<htmlid="main">
  <head>
    <meta charset="UTF-8">
    
    
    <link rel="stylesheet" type="text/css" href="../graph/css_files/sapmhi_css.css">

    <script src="../scripts/sapmhi_js.js"></script>

    <title>Robô Rocket v2.4 - SAP MHI</title>

  </head>
  <body >
    <div class="bloco" id="logo">
      <h1>Bem-vindo ao Serviço de Análise de Probabilidade Motion History Image<br>(SAP-MHI)</h1>
      
    </div>
    <div class="bloco" id="info">
      <h3>Escolha abaixo o tempo de vela e quantidade de horas para serem analisadas</h3>
    <select id="sel" class="info_inputs">
      <option value="60" >M1</option>
      <option value="300" >M5</option>
    </select>
    
    <input type="number" id="tempo" value="2" max="10" min="1" class="info_inputs">
    
    <button class="info_inputs" id="botao" onclick="chamaPy()">ANALISAR</button>

    
    <div id="qtd_ativos_div">
      <b>Quantidade de ativos abertos no momento: </b><i id="qtd_ativos">Clique em "Analisar" para mostrar as informações...</i>
    </div>
    </div>
    <div id="resultado_div">

    </div>
    
  <div id="div_botao_sair">
    
    <button id="botao_sair" onclick="redireciona_index()">
      SAIR
    </button>
 
  </div>


  </body>
 
</html>
